name: CI & Deploy

on:
    push:
        branches:
            - main
            - gha-deploy

jobs:
    check:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20

            - name: Install dependencies
              run: npm ci

            # - name: Run tests
            # run: npm run test

            - name: Typecheck
              run: npx tsc --noEmit

            # Optional: ESLint (if configured separately)
            # If you're using preact-scriptsâ€™ ESLint config, you may need to install eslint first
            - name: Run ESLint
              run: npx eslint . --ext .js,.ts,.tsx
              continue-on-error: false

